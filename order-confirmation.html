<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/order-confirmation.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="icon" href="/img/onlyLogo.png" />
</head>
<body>

  <!-- loading animation after load page -->
  <div id="loading-animation" style="margin-top: 205px;">
    <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
          <stop offset="0%" stop-color="hsl(313,90%,55%)" />
          <stop offset="100%" stop-color="hsl(223,90%,55%)" />
        </linearGradient>
        <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="hsl(313,90%,55%)" />
          <stop offset="100%" stop-color="hsl(223,90%,55%)" />
        </linearGradient>
      </defs>
      <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
      <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
    </svg>
  <p class="message">Order Placed Successfully!</p>
</div>




<div id="content-placeholder" style="display: none;">
  <div class="order-confirmation">
    <h4>You've successfully placed the order</h4>
    <hr>
    <div class="order-details">
        <h5>Order Number:</h5>
        <p id="orderNumber"></p>
        <h5>Date:</h5>
        <p id="orderDate"></p>
    </div>
    <div class="order-details">
        <h5>Customer Information</h5>
        <p id="customerName"></p>
        <p id="customerEmail"></p>
    </div>
    <div class="order-details">
        <h5>Shipping Address</h5>
        <p id="shippingStreet"></p>
        <p id="shippingCity"></p>
        <p id="shippingCountry"></p>
    </div>
    <div class="order-summary">
        <h5>Order Summary</h5>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="orderItems"></tbody>
        </table>
        <p class="total" id="orderTotal"></p>
    </div>
    <button type="button" class="btn btn-warning" id="checkStatusBtn">Check Order Status</button>
    <div class="order-status" id="order-status">

    <div class="tracking">
      <div class="title">Tracking Order</div>
  </div>
  <div class="progress-track">
      <ul id="progressbar">
          <li class="step0 active " id="step1">Ordered</li>
          <li class="step0 active text-center" id="step2">Approved</li>
          <li class="step0" id="step3">On the way</li>
          <li class="step0" id="step4">Delivered</li>
      </ul>
  </div>
</div>

  
    <div class="footer">
      <div class="row">
          <div class="col-2"><img class="img-fluid" src="/img/onlyLogo.png"></div>
          <div class="col-10">Want any help? Please &nbsp;<a href="#" style="text-decoration: none;"> contact us</a></div>
      </div>
      <a href="/index.html" class="backHome">Home</a>
  </div>
  <!-- BOOTSTRAP CDN LINK -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="/js/order-confrim.js"></script>

</body>
</html>
